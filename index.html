<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__result">
          <div class="card__result-content">
            <h2 class="card__result-title">Your Result</h2>
            <div class="card__result-circle">
              <p>76</p>
              <p>of 100</p>
            </div>
            <div class="card__result-message">
              <p>Great</p>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </div>

        <div class="card__summary">
          <h2>Summary</h2>
          <div class="card__summary-result">
            <div class="card__summary-category">
              <div class="card__summary-label">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
                <p>Reaction</p>
              </div>
              <p class="card__summary-score">
                80&nbsp;&nbsp; <span>/&nbsp; 100</span>
              </p>
            </div>

            <div class="card__summary-category">
              <div class="card__summary-label">
                <img src="./assets/images/icon-memory.svg" alt="Reaction" />
                <p>Memory</p>
              </div>
              <p class="card__summary-score">
                92&nbsp;&nbsp; <span>/&nbsp; 100</span>
              </p>
            </div>
            <div class="card__summary-category">
              <div class="card__summary-label">
                <img src="./assets/images/icon-verbal.svg" alt="Reaction" />
                <p>Verbal</p>
              </div>
              <p class="card__summary-score">
                61&nbsp;&nbsp; <span>/&nbsp; 100</span>
              </p>
            </div>
            <div class="card__summary-category">
              <div class="card__summary-label">
                <img src="./assets/images/icon-visual.svg" alt="Reaction" />
                <p>Visual</p>
              </div>
              <p class="card__summary-score">
                72&nbsp;&nbsp; <span>/&nbsp; 100</span>
              </p>
            </div>
          </div>
          <button class="card__summary-btn">Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://aaron-lomibao-portfolio.netlify.app/">Aaron Lomibao</a>.
    </footer>
  </body>
</html>
